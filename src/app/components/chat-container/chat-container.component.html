<div class="chat-container">
    <div class="room_list" *ngIf="rooms$|async as rooms" > 
        <app-room-list [rooms]="rooms" ></app-room-list>

    </div>
    <div class="chat" *ngIf="messeges$ | async as messeges">
        <app-chat [messeges]=" messeges"></app-chat>
    </div>
    <div class="add_room">
        <button mat-raised-button color="primary" (click)="openAddRoomModal()">Add Room</button>
    </div>
</div>
